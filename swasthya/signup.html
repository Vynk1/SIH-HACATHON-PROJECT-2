<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Swasthya Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4 py-10">

  <!-- Card Container -->
  <div class="bg-white rounded-3xl shadow-lg max-w-3xl w-full p-8 sm:p-12 space-y-8">
    
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-6">
      <h1 class="text-3xl font-extrabold text-pink-600 mb-4 sm:mb-0">Swasthya</h1>
      <nav class="flex space-x-8 text-gray-400 font-semibold text-sm sm:text-base">
        <span class="text-black font-bold cursor-pointer">1.Account</span>
        <span class="cursor-default select-none">2.Personal Information</span>
        <span class="cursor-default select-none">3.Lifestyle and Goals</span>
      </nav>
    </div>

    <!-- Form Intro -->
    <div class="text-center max-w-lg mx-auto space-y-1">
      <h2 class="text-purple-600 font-extrabold text-xl sm:text-2xl">Sign Up for a Healthier You!</h2>
      <p class="text-gray-700 text-sm sm:text-base">Join our community and embark on a journey to a fitter, healthier lifestyle.</p>
    </div>

    <!-- Form -->
    <form id="form-step-1" class="space-y-6 max-w-xl mx-auto">
      
      <!-- Email -->
      <input
        type="email"
        name="email"
        placeholder="Enter your email address"
        class="w-full px-4 py-3 rounded-md border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
        required
      />

      <!-- Passwords -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          class="px-4 py-3 rounded-md border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm your password"
          class="px-4 py-3 rounded-md border border-gray-300 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />
      </div>

      <!-- OR separator -->
      <div class="flex items-center gap-3 text-gray-400 text-xs sm:text-sm">
        <hr class="flex-grow border-gray-300" />
        <span>OR</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Google Button -->
      <button
        type="button"
        class="w-full flex items-center justify-center gap-3 rounded-md border border-gray-300 py-2 px-4 text-gray-700 hover:shadow transition-shadow duration-200"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          alt="Google logo"
          class="h-5 w-5"
        />
        Sign Up with Google
      </button>

      <!-- Checkboxes -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-3 gap-x-6 text-gray-700 text-sm max-w-xl mx-auto">
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="terms" class="accent-green-600 w-4 h-4" />
          <span>I agree to the Terms and Conditions.</span>
        </label>

        <label class="flex items-center space-x-2">
          <input type="checkbox" checked class="accent-green-600 w-4 h-4" />
          <span>Receive newsletters and updates.</span>
        </label>

        <label class="flex items-center space-x-2 col-span-2">
          <input type="checkbox" class="accent-green-600 w-4 h-4" />
          <span>Receive special offers and promotions.</span>
        </label>
      </div>

      <!-- Next Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-full px-8 py-3 text-sm sm:text-base flex items-center gap-2"
        >
          NEXT <span>â†’</span>
        </button>
      </div>

    </form>
  </div>

  <script>
    const formStep1 = document.getElementById("form-step-1");
    formStep1.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = formStep1.email.value.trim();
      const pass = formStep1.password.value;
      const confirm = formStep1.confirmPassword.value;
      const termsChecked = document.getElementById("terms").checked;

      if (!email || !pass || !confirm) {
        alert("Please fill all fields.");
        return;
      }
      if (pass !== confirm) {
        alert("Passwords do not match.");
        return;
      }
      if (!termsChecked) {
        alert("You must agree to the Terms and Conditions.");
        return;
      }
      alert("All validations passed! You can proceed to next step.");
      // Add your logic here for next step navigation
    });
  </script>

</body>
</html>
